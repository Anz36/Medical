<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
    <div class="Space" style="margin-top: 10vh">
		
	</div>
    <div class="container shadow" style="border-radius: 10px;">
        <div class="row mb-2">
            <div class="col">
                <h3 class="display-4">Registro</h3>
            </div>
        </div>
        <form action="../Registro/php/register.php" method="POST">
        <div class="row mb-2">
            <div class="col-6">
                <div class="form-group">
                    <label for="pacienteDNI">DNI</label>
                    <input type="text" class="form-control" name="pacienteDNI" aria-describedby="helpId" placeholder="123456789">
                    <small id="helpId" class="form-text text-muted">Este sera su usuario o incluso con el correo</small>
                  </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <div class="form-group">
                    <label for="pacienteNombre">Nombres y Apellidos</label>
                    <input type="text" class="form-control" name="pacienteNombre" aria-describedby="helpId" placeholder="Nombres y Apellido">
                    <small id="helpId" class="form-text text-muted">De preferencia un nombre y un apellido</small>
                  </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <div class="form-group">
                    <label for="pacienteEmail">Email</label>
                    <input type="email" class="form-control" name="pacienteEmail" aria-describedby="helpId" placeholder="tucorreo@gmail.com">
                    <small id="helpId" class="form-text text-muted">El correo que mas usas</small>
                  </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <div class="form-group">
                    <label for="pacienteGenero">Genero</label>
                    <select class="form-control" name="pacienteGenero" aria-describedby="helpId">
                        <option selected>Seleciona ...</option>
                        <option value="M">Hombre</option>
                        <option value="F">Mujer</option>
                        <option value="ND">No menciono</option>
                    </select>
                    <small id="helpId" class="form-text text-muted">Ayudanos a saber tu genero</small>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <div class="form-group">
                    <label for="pacienteTelefono">Telefono</label>
                    <input type="text" class="form-control" name="pacienteTelefono" aria-describedby="helpId" placeholder="123456789">
                    <small id="helpId" class="form-text text-muted">El telefono que mas usas</small>
                  </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="pacienteNacimiento">Nacimiento</label>
                    <input type="date" class="form-control" name="pacienteNacimiento" aria-describedby="helpId">
                    <small id="helpId" class="form-text text-muted">Deseamos cuando naciste</small>
                  </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <div class="form-group">
                  <label for="contraseñaPaciente">Contraseña</label>
                  <input type="password" class="form-control" name="contraseñaPaciente" placeholder="123ABC123">
                </div>
            </div>
        </div>
        <div class="row mb-2 justify-content-center">
            <div class="col-4 mb-3">
                <button type="submit" class="btn btn-success rounded-pill">Registrar</button>
            </form>
                <a href="../" class="btn btn-danger rounded-pill">Salir</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/45bbe53cd7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
